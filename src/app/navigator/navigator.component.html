<mat-toolbar color="primary" class="mat-elevation-z10 mat-tall">
  <span>
    <button mat-button routerLink="/">
      <h1 class="page-title">
        Branden Vennes
      </h1>
    </button>
  </span>

  <span>
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="dropdown-button">menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu" class="dropdown-menu">
        <button mat-menu-item routerLink="/resume" class="dropdown-option">
          Resume
        </button>
        <mat-divider [inset]="true"></mat-divider>
        <button mat-menu-item routerLink="/about" class="dropdown-option">
          About
        </button>
      </mat-menu>  
    </div>

    <div fxShow="true" fxHide.lt-md="true">
      <button mat-button routerLink="/resume">
        <h1 class="resume-button">
          Resume
        </h1>
      </button>
      <button mat-button routerLink="/about">
        <h1 class="about-button">
          About
        </h1>
      </button>
    </div>
  </span>
</mat-toolbar>
